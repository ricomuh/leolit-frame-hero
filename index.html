<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tes Frame</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="bg-[#0a0a0a] w-full min-h-screen flex items-center justify-center"
    >
      <div class="w-9/10 relative">
        <div
          class="border-[3px] border-white flex items-center justify-center rounded-3xl overflow-hidden"
        >
          <div
            class="absolute top-0 left-1/2 w-1/2 h-[84px] bg-[#0a0a0a] border-b-[3px] border-white transform -translate-x-1/2"
          >
            <!-- <div class="bg-[url('./corner_2.svg')] w-32 h-32"></div> -->
            <img
              src="./corner_2.svg"
              class="h-32 translate-y-[-11px] translate-x-[-142px]"
              alt=""
            />
            <!-- flip x -->
            <img
              src="./corner_2.svg"
              class="h-32 translate-y-[-139px] absolute right-1 translate-x-full -scale-x-100"
              alt=""
            />
          </div>
          <img
            src="./bamboo-warrior.png"
            alt="Bamboo"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>
  </body>
</html>
